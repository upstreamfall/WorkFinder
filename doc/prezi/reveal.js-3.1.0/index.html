<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>WorkFinder</h1>
					<p>
						<small>Paweł Bielicki, Jakub Dutkowski, Tomasz Janiszewski</small>
					</p>
				</section>

				<section>
					<section>
						<h2>Pomysł</h2>
					</section>

					<section>
						<img height="500" data-src="img/pomysl_0.png">
					</section>
					<section>
						<img height="500" data-src="img/pomysl_1.png">
					</section>
					<section>
						<img height="500" data-src="img/pomysl_3.png">
					</section>
					<section>
						<img height="500" data-src="img/pomysl_4.png">
					</section>
					<section>
						<img height="500" data-src="img/pomysl_5.png">
					</section>
					<section>
						<img height="500" data-src="img/pomysl_7.png">
					</section>

				</section>

				<section>
					<section>
						<h2>Jak to zrobić?</h2>
					</section>
					<section>
						<h2>Agenci</h2>
					</section>
					<section>
						<h2>Ontologia</h2>
					</section>
					<section>
						<h2>WWW</h2>
					</section>
				</section>

				<section>
					<section>
						<h2>Ale jak to zrobić???</h2>
					</section>
					<section>
						<img height="500" data-src="img/wizja.png">
					</section>
					<section>
						<img height="500" data-src="img/wizja_1.png">
					</section>
					<section>
						<img height="500" data-src="img/wizja_2.png">
					</section>
					<section>
						<img height="500" data-src="img/wizja_3.png">
					</section>
					<section>
						<img height="500" data-src="img/wizja_4.png">
					</section>
				</section>

				<section>
					<section>
						<h2>Błędy</h2>
					</section>
					<section>
						<h2>Zbyt ambitnie</h2>
					</section>
					<section>
						<h2>Gdzie ci Agenci?</h2>
					</section>
					<section>
						<h2>Późna integracja</h2>
					</section>
				</section>

				<section>
					<section>
						<h2>Ontologia</h2>
					</section>
					<section>
						<img height="500" data-src="img/ontologia.png">
					</section>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
