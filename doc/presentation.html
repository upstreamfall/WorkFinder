# WorkFinder
    Tomasz Janiszewski
    Jakub Dutkowski
    Paweł Bielicki
---

# Cel projektu

* Rozproszony system agentowo-semantyczny wspomagający programistę na rynku pracy.
* Autonomiczny personalny agent poszukujący pracy spełniającej wyznaczone kryteria.
* Ontologia opisująca hierarchiczny podział umiejętności oraz określająca spełnienie kryteriów oferty pracy.
* System komunikacji oparty na technologii agentowej.
* Aplikacja mobilna dla programisty i pracodawcy do zarządzania swoimi kontami.

---
# Agenci

* Agent programista<br>
  * Zestaw umiejętności jako zbiór par .remark-inline-code[(framework, poziom)].
  * Wyszukanie pracodawców i zgłoszenie CV.

* Agent pracodawca<br>
  * Rejestracja usługi przyjmowania zgłoszeń.

---
# Aktualne problemy

* Testy automatyczne - test suite add-on.
* Implementacja wzorca stanu do zarządzania zachowaniami.

---
# Kolejne kroki

* Komunikacja oparta na poczcie pantoflowej.
* Uruchomienie środowiska rozproszonego.
* Stworzenie aplikacji mobilnej dla użytkownika.
