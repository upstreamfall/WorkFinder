<div class="container">
  <form class="col-md-12">

      <input type="text" class="form-control input-lg" ng-model="name" placeholder="Login">

    <div class="form-group">
      <button class="btn btn-primary btn-lg btn-block" ng-click="login(name)">Sign In</button>

    </div>
  </form>
</div>
