<div class="row skills-row">
  <div class="col-md-6 col-sm-6 col-sx-6">
    <select class="form-control" ng-model="skillLevel.skillId"
            ng-options="skill.id as skill.name for skill in skills"></select>
  </div>
  <div class="col-md-6 col-sm-6 col-sx-6">
    <select class="form-control" ng-model="skillLevel.levelId"
            ng-options="level.id as level.name for level in levels"></select>
  </div>
</div>
