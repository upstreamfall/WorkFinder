<div class="container">
  <form class="personal-data-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="userData.email">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="name" ng-model="userData.name">
    </div>
    <button type="submit" class="btn btn-default" ng-click="submitUserData(userData)">Submit</button>
  </form>

  <form class="professional-data-form">
    <table class="table">
      <thead>
      <tr>
        <th>Skill</th>
        <th>Level</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="skill in skillSet">
        <td>{{skill.name}}</td>
        <td>{{skill.level}}</td>
      </tr>
      </tbody>
    </table>
    <div ng-repeat="root in roots">
      <select class="form-control col-md-3 col-sm-3 col-sx-3" ng-model="root.name" ng-options="skill.name as skill.name for skill in skillsRoot"></select>
    </div>
    <!--<div ng-repeat="skillItem in skillSet">-->
      <!--<skill-select skills="$parent.skills" levels="$parent.levels" skill-level="skillItem"></skill-select>-->
    <!--</div>-->
    <div>
      <a href="" class="glyphicon glyphicon-plus" ng-click="addSkill()"></a>
      <a href="" class="glyphicon glyphicon-minus" ng-click="removeSkill()"></a>
    </div>
    <div class="submit-button-row">
      <button type="submit" class="btn btn-default" ng-click="submitSkillsData(skillSet)">Submit</button>
    </div>
  </form>
</div>
