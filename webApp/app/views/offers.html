<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>company</th>
        <th>position</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="offer in offers">
        <td>{{offer.id}}</td>
        <td>{{offer.companyName}}</td>
        <td>{{offer.position}}</td>
      </tr>
    </tbody>
  </table>
</div>
