apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url 'http://jade.tilab.com/maven/'
    }
}

dependencies {
    compile 'com.tilab.jade:jade:4.3.3'
}

task execute(type:JavaExec) {
    main = 'jade.Boot'
    classpath = sourceSets.main.runtimeClasspath
    args '-agents', 'programmer1:pl.edu.pw.mini.agents.workfinder.ProgrammerAgent;' +
            '        employer1:pl.edu.pw.mini.agents.workfinder.EmployerAgent'
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}